<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Accounts</title>
  <link rel="stylesheet" href="css/account.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      min-height: 100vh;
    }
    .navbar {
      background-color: #1565c0;
      padding: 18px 0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(21,101,192,0.08);
    }
    .navbar .logo {
      font-size: 2rem;
      margin-right: 12px;
      color: #fff;
    }
    .navbar h1 {
      margin: 0;
      font-size: 1.7rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .accounts-card {
      max-width: 500px;
      margin: 40px auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(21,101,192,0.10);
      padding: 36px 32px 28px 32px;
      animation: fadeIn 1s cubic-bezier(.39,.575,.56,1.000);
    }
    h1, h2 {
      color: #1565c0;
      text-align: center;
    }
    .form-group {
      margin-bottom: 18px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #0d47a1;
      font-size: 0.98rem;
      font-weight: 500;
    }
    .form-group select {
      width: 100%;
      padding: 11px 12px;
      border-radius: 6px;
      border: 1.5px solid #b0bec5;
      font-size: 1rem;
      transition: border-color 0.2s;
      background: #f7fafc;
    }
    .form-group select:focus {
      border-color: #1565c0;
      outline: none;
      background: #fff;
    }
    .accounts-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #1565c0 60%, #42a5f5 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s, transform 0.1s;
      box-shadow: 0 2px 8px rgba(21,101,192,0.08);
    }
    .accounts-btn:hover {
      background: linear-gradient(90deg, #0d47a1 60%, #1976d2 100%);
      transform: translateY(-2px) scale(1.02);
    }
    .message {
      text-align: center;
      margin-bottom: 16px;
      font-size: 1rem;
      color: #e53935;
      min-height: 22px;
      transition: color 0.2s;
    }
    .accounts-list {
      margin-top: 24px;
      background: #f7fafc;
      border-radius: 10px;
      padding: 18px 12px;
      box-shadow: 0 2px 8px rgba(21,101,192,0.05);
    }
    a {
      display: block;
      text-align: center;
      color: #1976d2;
      text-decoration: underline;
      font-weight: 500;
      margin-top: 18px;
    }
    a:hover {
      color: #0d47a1;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .accounts-card {
        padding: 18px 6vw 18px 6vw;
        margin: 20px 0 0 0;
      }
      .navbar h1 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <span class="logo"><i class="fas fa-university"></i></span>
    <h1>Bank Management</h1>
  </div>
  <div class="accounts-card">
    <h1>Your Bank Accounts</h1>
    <div class="message" id="accountsMessage"></div>
    <!-- Account Creation Form -->
    <section>
      <h2>Create a New Account</h2>
      <form id="createAccountForm">
        <div class="form-group">
          <label for="accountType">Account Type:</label>
          <select id="accountType" required>
            <option value="">-- Select --</option>
            <option value="savings">Savings</option>
            <option value="current">Current</option>
          </select>
        </div>
        <button class="accounts-btn" type="submit">Create Account</button>
      </form>
    </section>
    <hr />
    <!-- Account List Section -->
    <section>
      <h2>Your Accounts</h2>
      <div class="accounts-list" id="accountsList"><div class="table-responsive">Loading accounts...</div></div>
    </section>
    <div style="display:flex;justify-content:center;gap:16px;margin-top:18px;">
      <a href="profile.html" style="text-decoration:underline;font-weight:500;">&larr; Back to Profile</a>
      <a href="transactions.html" class="accounts-btn" style="width:auto;padding:10px 28px;font-size:1.08rem;">Go to Transactions</a>
    </div>
  </div>
  <script src="js/accounts.js"></script>
</body>
</html>
