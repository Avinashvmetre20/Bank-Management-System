<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
        }
        .navbar {
            background-color: #1565c0;
            padding: 18px 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(21,101,192,0.08);
        }
        .navbar .logo {
            font-size: 2rem;
            margin-right: 12px;
            color: #fff;
        }
        .navbar h1 {
            margin: 0;
            font-size: 1.7rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .admin-panel {
            max-width: 700px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(21,101,192,0.10);
            padding: 36px 32px 28px 32px;
            animation: fadeIn 1s cubic-bezier(.39,.575,.56,1.000);
        }
        h1, h2 {
            color: #1565c0;
            text-align: center;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
            margin-bottom: 28px;
        }
        .stats div {
            padding: 16px 12px;
            background-color: #f7fafc;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(21,101,192,0.05);
            font-size: 1.08rem;
        }
        .section {
            margin-bottom: 28px;
        }
        .admin-btn {
            padding: 10px 20px;
            background: linear-gradient(90deg, #1565c0 60%, #42a5f5 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 8px;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 8px rgba(21,101,192,0.08);
        }
        .admin-btn:hover {
            background: linear-gradient(90deg, #0d47a1 60%, #1976d2 100%);
            transform: translateY(-2px) scale(1.02);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 700px) {
            .admin-panel {
                padding: 18px 6vw 18px 6vw;
                margin: 20px 0 0 0;
            }
            .navbar h1 {
                font-size: 1.1rem;
            }
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="logo"><i class="fas fa-university"></i></span>
        <h1>Bank Management</h1>
    </div>
    <div class="admin-panel">
        <h1>Admin Dashboard</h1>
        <div class="stats">
            <div><strong>Total Users:</strong> <span id="totalUsers">Loading...</span></div>
            <div><strong>Total Accounts:</strong> <span id="totalAccounts">Loading...</span></div>
            <div><strong>Total Loans:</strong> <span id="totalLoans">Loading...</span></div>
            <div><strong>Total Cards:</strong> <span id="totalCards">Loading...</span></div>
            <div><strong>Bank Balance:</strong> ₹<span id="bankBalance">Loading...</span></div>
            <div><strong>Total Deposits:</strong> ₹<span id="totalDeposits">Loading...</span></div>
        </div>
        <div class="section">
            <h2>Approve Cards</h2>
            <div id="cardList"></div>
        </div>
        <div class="section">
            <h2>Approve Loans</h2>
            <div id="loanList"></div>
        </div>
    </div>
    <script src="js/adminPanel.js"></script>
</body>
</html>
