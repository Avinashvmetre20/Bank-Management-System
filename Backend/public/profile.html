<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Navbar styles */
    .navbar {
      background-color: #2c3e50;
      padding: 10px 20px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }

    .navbar a, .navbar button {
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      background-color: #3498db;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .navbar a:hover, .navbar button:hover {
      background-color: #2980b9;
    }

    /* Container for profile */
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #3498db;
      text-align: center;
    }

    p {
      font-size: 16px;
      margin: 10px 0;
    }

    a {
      display: block;
      text-align: center;
      color: #2980b9;
      text-decoration: none;
      margin-top: 20px;
      font-weight: bold;
    }

    a:hover {
      color: #1abc9c;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1>Bank Management</h1>
    <div>
      <button id="logoutBtn" style="display: none;">Logout</button>
    </div>
  </div>

  <!-- Profile Container -->
  <div class="container">
    <h1>User Profile</h1>
    <div id="profileData"></div>
    <a href="accounts.html">Go to Accounts</a><br>
    <a id="adminLink" href="adminPanel.html" style="display: none;">Admin Panel</a>
  </div>

  <script src="js/profile.js"></script>
</body>
</html>
