<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      min-height: 100vh;
    }
    .navbar {
      background-color: #1565c0;
      padding: 18px 0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(21,101,192,0.08);
    }
    .navbar .logo {
      font-size: 2rem;
      margin-right: 12px;
      color: #fff;
    }
    .navbar h1 {
      margin: 0;
      font-size: 1.7rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .profile-card {
      max-width: 500px;
      margin: 40px auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(21,101,192,0.10);
      padding: 36px 32px 28px 32px;
      animation: fadeIn 1s cubic-bezier(.39,.575,.56,1.000);
    }
    h1 {
      color: #1565c0;
      text-align: center;
    }
    .profile-info {
      margin: 24px 0;
      font-size: 1.08rem;
      color: #333;
    }
    .profile-links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 18px;
    }
    .profile-links a {
      display: block;
      text-align: center;
      color: #1976d2;
      text-decoration: underline;
      font-weight: 500;
      padding: 10px 0;
      border-radius: 6px;
      background: #f7fafc;
      transition: background 0.2s, color 0.2s;
    }
    .profile-links a:hover {
      color: #0d47a1;
      background: #e3f2fd;
    }
    .logout-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #e53935 60%, #ff7043 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 18px;
      transition: background 0.2s, transform 0.1s;
      box-shadow: 0 2px 8px rgba(229,57,53,0.08);
      display: none;
    }
    .logout-btn.visible {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .profile-card {
        padding: 18px 6vw 18px 6vw;
        margin: 20px 0 0 0;
      }
      .navbar h1 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <span class="logo"><i class="fas fa-university"></i></span>
    <h1>Bank Management</h1>
  </div>
  <div class="profile-card">
    <h1>User Profile</h1>
    <div class="profile-info" id="profileData"></div>
    <div class="profile-links">
      <a href="accounts.html">Go to Accounts</a>
      <a id="adminLink" href="adminPanel.html" style="display: none;">Admin Panel</a>
    </div>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </div>
  <script src="js/profile.js"></script>
</body>
</html>
